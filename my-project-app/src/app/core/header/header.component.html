    <p>... where nothing is impossible!</p>
  </div>
  <div class="mini-navbar-wrap">
    <div class="mini-navbar">
      <ul>
        @if (isLoggedIn){
        <li class="user-profile-btn">
          <a routerLink="/profile">{{ username }}'s profile</a>
        </li>
        <li>
          <a (click)="logout()">Logout</a>
        </li>
        }@else {
        <li>
          <a routerLink="/login">Login</a>
        </li>
        <li>
          <a routerLink="/register">Register</a>
        </li>
        }
      </ul>
    </div>
  </div>
  <nav>
    <ul>
      <li class="navigation">
        <a routerLink="/home">Home</a>
      </li>
      <li class="navigation">

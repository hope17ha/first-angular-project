<div class="container">
  <!-- tattoo content  -->
  <div class="tattoo-content">
    <!-- tattoo-title  -->

    @if(!isLoggedIn){
    <app-home />
    }
    <div class="tattoo-title">
      <div class="tattoo-name-wrapper">
        <div class="tattoo-name">
          <h2>{{ tattoo.type }}</h2>
          <p>
            Date: <time>{{ tattoo._createdOn }}</time>
          </p>
        </div>
        <div class="subscribers">
          <p>
            <!-- Subscribers: <span>{{ theme.subscribers.length || 0 }}</span> -->
          </p>
          <!-- <button class="subscribe">Subscribe</button>
                    <button class="unsubscribe">Unsubscribe</button> -->
        </div>
      </div>
    </div>

    <!-- comment  -->

    @for (comment of tattoo.comments; track $index) {
    <div class="comment">
      <header class="header">
        <p>
          <span>{{ comment.ownerName }}</span> posted on
          <time>{{ comment._createdOn }}</time>
        </p>
      </header>
      <div class="comment-main">
        <div class="userdetails">
          <img src="./profile.png" alt="avatar" />
        </div>
        <div class="comment-content">
          <p>
            {{ comment.content }}
          </p>
        </div>
      </div>
      <div class="footer">
        <!-- <i class="fas fa-thumbs-up"></i>
                <i class="fas fa-thumbs-down"></i> -->
       
      </div>
    </div>
   
    }
    <div class="answer-comment">
      @if (tattoo.comments.length === 0){
        <p class="first-comment">Be the first one to comment!</p>
      }
      <p>
        <span>{{username}}</span> comment:
      </p>
      <div class="answer">
        <form>
          <textarea name="postText" id="comment" cols="30" rows="10"></textarea>
          <button>Post</button>
        </form>
      </div>
    </div>
  </div>
</div>

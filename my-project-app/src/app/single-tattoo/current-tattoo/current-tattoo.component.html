<div class="container">
  <!-- tattoo content  -->
  <div class="tattoo-content">
    <!-- tattoo-title  -->

    @if(!isLogged){
    <app-home />
    }
    <div class="tattoo-title">
      <div class="tattoo-name-wrapper">
        <div class="tattoo-name">
          <h2>{{ tattoo.type }}</h2>
          <p>
            Date: <time>{{ tattoo._createdOn }}</time>
          </p>
        </div>
        <div class="buttons">
          @if (isLogged && isOwner) {
            <button routerLink="/tattoos/edit/{{tattoo._id}}" class="btn btn-edit">Edit</button>
            <button class="btn btn-del" (click)="delete()">Delete</button>
          }
        </div>
        <div class="subscribers">
          @if (isLogged) {
          <button class="subscribe" (click)="like()">Like</button>
          <p>
            Likes: <span> </span>
          </p>
          }
        </div>
      </div>
    </div>

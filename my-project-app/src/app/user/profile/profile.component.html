<!-- homepage -->
<div class="container">
  <div class="profile">
    <!-- <img src="./profile.png" alt="default user" /> -->
    <h3>User Info:</h3>

    <!-- READONLY MODE -->

    
    <ng-container>
      <div class="flex">
        <p>Username:</p>
        <p>{{ profileDetails.username }}</p>
      </div>
      <div class="flex">
        <p>Email:</p>
        <p>{{ profileDetails.email }}</p>
      </div>
      <div class="flex">
        <p>Phone:</p>
        <p>{{ profileDetails.tel }}</p>
      </div>
      <button class="edit-button" routerLink="/edit-profile" >Edit</button>
    </ng-container>
    
    
  </div>
</div>
